{% extends 'base.html' %}


{% block content %}
<main class="container py-5">
    <section class="card" id="card" style="width: auto;">
    <div class="card-body">
<strong><h1>Decanatos</strong></h1>

<ul>
    {% for task in tasks %}
    <li>

        <a href="{% url 'task_detail' task.id %}">
            
            {% if task.important %}
        <strong><h1>{{task.title}}</strong></h1>
        {% else %}
        <h1>{{task.title}}</h1>
        {% endif %}
        
        </a>

    
    </li>
    {% endfor %}
</ul>
</section>
</main>

{% endblock %}
